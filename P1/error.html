<!-- Texto HTML de la página de error -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Not Found</title>
</head>
<body>
    <h1>Error 404</h1>
    <p>La página solicitada no se ha encontrado.</p>

    <button id="volverBtn">Volver a la página de inicio</button>

    <script>
        // Event listener al botón
        document.getElementById("volverBtn").addEventListener("click", function() {
            // Hacer una solicitud HTTP GET al servidor para obtener la página principal
            fetch("/", {
                method: "GET"
            })
            .then(response => {
                // Redirigir a la página principal
                window.location.href = response.url;
            })
            .catch(error => {
                console.error("Error al redirigir a la página principal:", error);
            });
        });
    </script>
</body>
</html>
