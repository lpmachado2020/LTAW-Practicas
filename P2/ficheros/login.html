<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="logo.png">
    <title>Log In - Croqueteando</title>

    <link rel="stylesheet" href="login.css">
</head>
<body>
    <header class="header">
        <nav class="nav">
            <a href="/" class="name">
                <img src="logo.png" alt="Logo" class="logo-img">
                <span class="store-name">Croqueteando</span>
            </a>
            <ul class="nav-menu">
                <li class="nav-menu-item"><a href="/" class="nav-menu-link nav-link">Inicio</a></li>
                <li class="nav-menu-item"><a href="registro.html" class="nav-menu-link nav-link">Sign Up</a></li>
            </ul>
        </nav>
    </header>

    <div class="container-login">
        <div class="text-container">
            <h1 class="login-title">Iniciar Sesión</h1>
            <p class="login-welcome">¡Bienvenido/a de nuevo a Croqueteando!</p>
            <!-- AVISO -->
        </div>
        <form action="/login" method="get" class="login-form">
            <label for="username" class="login-label">Nombre de usuario:</label>
            <input type="text" id="username" name="username" class="login-input"/>
            <p></p>
            <label for="password" class="login-label">Contraseña:</label>
            <input type="password" id="password" name="password" class="login-input"/>
            <p></p>
            <input type="submit" value="Iniciar" class="login-submit"/>
        </form>
    </div>
</body>
</html>
