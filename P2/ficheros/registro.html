<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="logo.png">
    <title>Regístrate - Croqueteando</title>

    <link rel="stylesheet" href="registro.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <header class="header">
        <nav class="nav">
            <a href="/" class="name">
                <img src="logo.png" alt="Logo" class="logo-img">
                <span class="store-name">Croqueteando</span>
            </a>
            <ul class="nav-menu">
                <li class="nav-menu-item"><a href="/" class="nav-menu-link nav-link">Inicio</a></li>
                <li class="nav-menu-item"><a href="login.html" class="nav-menu-link nav-link">Log In</a></li>
            </ul>
        </nav>
    </header>
    
    <div class="container-register">
        <div class="text-container">
            <h1 class="register-title">Registro</h1>
            <p class="register-welcome">¡Bienvenido/a a Croqueteando!</p>
            <!-- AVISO -->
        </div>
        <form action="/registrar" method="post" class="register-form">
            <label for="username" class="register-label">Nombre de usuario:</label>
            <input type="text" id="username" name="username" class="register-input"/>
            <p></p>
            <label for="name" class="register-label">Nombre:</label>
            <input type="text" id="name" name="name" class="register-input"/>
            <p></p>
            <label for="email" class="register-label">Correo electrónico:</label>
            <input type="text" id="email" name="email" class="register-input"/>
            <p></p>
            <label for="password" class="register-label">Contraseña:</label>
            <div class="password-container">
                <input type="password" id="password" name="password" class="register-input"/>
                <span class="toggle-password" onclick="togglePasswordVisibility()">
                    <i class="fas fa-eye-slash"></i>
                </span>
            </div>
            <p></p>
            <input type="submit" value="Registrar" class="register-submit"/>
        </form>
    </div>

    <script>
        function togglePasswordVisibility() {
            var passwordInput = document.getElementById("password");
            var toggleIcon = document.querySelector(".toggle-password i");
            
            if (passwordInput.type === "password") {
                passwordInput.type = "text";
                toggleIcon.classList.remove("fa-eye-slash");
                toggleIcon.classList.add("fa-eye");
            } else {
                passwordInput.type = "password";
                toggleIcon.classList.remove("fa-eye");
                toggleIcon.classList.add("fa-eye-slash");
            }
        }
    </script>
</body>
</html>
