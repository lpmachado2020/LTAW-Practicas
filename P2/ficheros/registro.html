<!-- Texto HTML de Usuario no registrado -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="logo.png">
    <title>Regístrate - Croqueteando</title>

    <link rel="stylesheet" href="login.css">
</head>
<body>
    <header class="header">
        <nav class="nav">
            <a href="/" class="name">
                <img src="logo.png" alt="Logo" class="logo-img">
                <span class="store-name">Croqueteando</span>
            </a>
            <ul class="nav-menu">
                <li class="nav-menu-item"><a href="/" class="nav-menu-link nav-link">Inicio</a></li>
                <li class="nav-menu-item"><a href="login.html" class="nav-menu-link nav-link">Log In</a></li>
            </ul>
        </nav>
    </header>
<body>    
    <div class="container-login">
        <h1>Registro</h1>
        <p>¡Bienvenido/a a Croqueteando!</p>
        <!-- AVISO -->
        <form action="/registrar" method="post">
            Nombre de usuario:
            <input type="text" name="username"/>
            <p></p>
            Nombre:
            <input type="text" name="name"/>
            <p></p>
            Correo electrónico:
            <input type="text" name="email"/>
            <p></p>
            Contraseña:
            <input type="password" name="password" />
            <p></p>
            <input type="submit" value="Enviar"/>
        </form>
    </div>
</body>
</html>
