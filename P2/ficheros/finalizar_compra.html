<!-- Texto HTML de Formulario Finalizar Compra -->
<!DOCTYPE html>
<html lang="es"><!-- Esto es el idioma, español -->

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="logo.png">
    <title>Finalizar Compra - Croqueteando</title>

    <link rel="stylesheet" href="finalizar_compra.css">
</head>

<body>
    <header class="header">
        <nav class="nav">
            <a href="/" class="name">
                <img src="logo.png" alt="Logo" class="logo-img">
                <span class="store-name">Croqueteando</span>
            </a>
            <ul class="nav-menu">
                <li class="nav-menu-item"><a href="/" class="nav-menu-link nav-link">Inicio</a></li>
                <li class="nav-menu-item"><a href="/carrito.html" class="nav-menu-link nav-link">Carrito</a></li>
                <!-- HTML_EXTRA -->
            </ul>
        </nav>
    </header>
    <div class="container-finalizar-compra">
        <div class="compra-header">
            <h1 class="compra-title">Finalizar Compra</h1>
            <!-- AVISO -->
        </div>
        <form action="/finalizar_compra" method="get" class="compra-form">
            <label for="direccion" class="compra-label">Dirección de Envío:</label>
            <input type="text" id="direccion" name="direccion" class="compra-input"/>
            <label for="tarjeta" class="compra-label">Número de Tarjeta de Crédito:</label>
            <input type="text" id="tarjeta" name="tarjeta" class="compra-input"/>
            <input type="submit" value="Finalizar Compra" class="compra-submit">
        </form>
    </div>    
</body>
</html>
