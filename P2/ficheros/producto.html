<!-- Texto HTML para todos los productos -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="logo.png">
    <title>{{NOMBRE}} - Croqueteando</title>

    <link rel="stylesheet" href="productos.css">
</head>

<script src="js/index.js"></script>

<body>
    <header class="header">
        <nav class="nav">
            <a href="/" class="name">
                <img src="logo.png" alt="Logo" class="logo-img">
                <span class="store-name">Croqueteando</span>
            </a>
            <ul class="nav-menu">
                <li class="nav-menu-item"><a href="/" class="nav-menu-link nav-link">Inicio</a></li>
                <li class="nav-menu-item"><a href="carrito.html" class="nav-menu-link nav-link">Carrito</a></li>
                HTML_EXTRA
            </ul>
        </nav>
    </header>

    <div class="imagen"> 
        <img src="foto{{ID}}.jpg" alt="{{NOMBRE}}">
    </div>

    <div class="description">
        <h1>{{NOMBRE}}</h1>
        <p class="description">{{DESCRIPCION}}</p>
        <p class="unidades">{{UNIDADES}}</p>
        <p class="price">{{PRECIO}}€</p>
        <button class="cart" onclick="agregarAlCarrito('producto{{ID}}')">Añadir al carrito</button>
    </div>
</body>
</html>
