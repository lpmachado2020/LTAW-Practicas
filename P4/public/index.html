<!-- Paso de mensajes del proceso de renderizado al principal -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Permitir sólo scripts y ficheros de la máquina local -->
    <!-- Con esto se elimina el aviso de seguridad: Insecure Content-Security-Policy -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self';" />

    <!-- Hoja de estilo de la interfaz -->
    <link rel="stylesheet" href="style.css">

    <!-- Cargar el proceso asociado a esta página -->
    <script src="index.js" defer></script>

    <title>Chat Server</title>
</head>
<body>
    <h1>Home Chat (Server)</h1>

    <hr>
    <h2>Información:</h2>
    <ul>
        <li>Versión de Node: <span id="info1" class="blue"></span> </li>
        <li>Versión de Chrome: <span id="info2" class="blue"></span></li>
        <li>Versión de Electron: <span id="info3" class="blue"></span></li>
    </ul>

    <h2>Usuarios conectados:</h2>
        <p id="lista_usuarios"></p>
    <hr>
    <p>Mensajes enviados desde el proceso main:</p>
    <p>Print:  <span id='print' class="red"></span> </p>
    <p>   <input type="button" value="Test" id="btn_test"> </p>
   <p>Display:</p>
    <p id="display"></p>
</body>
</html>
